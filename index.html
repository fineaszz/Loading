<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title of the document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.min.css">
    <style>
        @keyframes spinner {
            0% {
                transform: translate3d(-50%, -50%, 0) rotate(0deg);
            }
            100% {
                transform: translate3d(-50%, -50%, 0) rotate(360deg);
            }
        }
        .spin::before {
            animation: 1.5s linear infinite spinner;
            animation-play-state: inherit;
            border: solid 2px rgba(255, 255, 255);
            border-bottom: solid 2px #015f77;
            border-radius: 50%;
            content: "";
            height: 80px;
            width: 80px;
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate3d(-50%, -50%, 2px);
            box-shadow: 2px 1px 2px #015f77;
            transition: box-shadow 0.4s ease;
            will-change: transform;
        }

        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(7, 30, 36, 0.8) 0%, rgba(0, 5, 5, 0.8) 100%);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="video-bg">
        <iframe src="https://www.youtube.com/embed/hoKiBGfRNvI?autoplay=1&mute=1&loop=1&playlist=hoKiBGfRNvI" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>    
    <div class="overlay"></div>
    <div class="spin"></div>
    <div class="page-bg"></div>
    <div class="animation-wrapper">
        <div class="particle particle-1"></div>
        <div class="particle particle-2"></div>
        <div class="particle particle-3"></div>
        <div class="particle particle-4"></div>
    </div>
    <div class="cell">
        <div class="wrapper">
            <div class="spinner spinner3"></div>
        </div>
    </div>
    <audio id="leson" src="music.mp3" autoplay loop></audio>
    <script>
        var play = false;
        var myAudio = document.getElementById("leson");
        myAudio.volume = 0.1;

        function onKeyDown(event) {
            if (event.keyCode === 32) {
                if (play) {
                    myAudio.pause();
                    play = false;
                } else {
                    myAudio.play();
                    play = true;
                }
            }
            return false;
        }

        window.addEventListener("keydown", onKeyDown, false);
    </script>
    <script src='./jquery-2.2.4.min.js'></script>
    <script src="./script.js"></script>
</body>
</html>
